
{% extends "base.html" %}

{% block title %}Bem-vindo ao Templo Digital{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <h1 class="display-4 mb-4">Fortalecendo a comunhão através da gestão inteligente.</h1>
    
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <a href="{% url 'churches:church_create' %}" class="btn btn-primary btn-lg w-100 mb-3">
                <i class="bi bi-building-add"></i> Sou Administrador
            </a>
            <p class="text-muted">Criar uma nova igreja</p>
        </div>
        <div class="col-md-4">
            <a href="{% url 'churches:church_list' %}" class="btn btn-secondary btn-lg w-100 mb-3">
                <i class="bi bi-people"></i> Sou Membro
            </a>
            <p class="text-muted">Entrar em uma igreja existente</p>
        </div>
    </div>

    <div class="mt-5">
        <a href="#" class="text-decoration-none">
            <i class="bi bi-search"></i> Pesquisar instituições
        </a>
    </div>
</div>
{% endblock %}
