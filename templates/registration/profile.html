
{% extends "base.html" %}

{% block title %}Perfil - {{ block.super }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Meu Perfil</h2>
        <div class="row">
            <div class="col-md-8">
                <dl class="row">
                    <dt class="col-sm-3">UsuÃ¡rio</dt>
                    <dd class="col-sm-9">{{ user.username }}</dd>

                    <dt class="col-sm-3">Email</dt>
                    <dd class="col-sm-9">{{ user.email }}</dd>

                    <dt class="col-sm-3">Nome</dt>
                    <dd class="col-sm-9">{{ user.get_full_name|default:"-" }}</dd>

                    <dt class="col-sm-3">Membro desde</dt>
                    <dd class="col-sm-9">{{ user.date_joined|date:"d/m/Y" }}</dd>
                </dl>
                <div class="mt-3">
                    <a href="{% url 'password_change' %}" class="btn btn-warning">Alterar Senha</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
