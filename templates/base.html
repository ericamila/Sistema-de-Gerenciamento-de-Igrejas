
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Templo Digital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #2D1B69;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .logo {
            color: white;
            padding: 0 20px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }
        .logout {
            position: fixed;
            bottom: 0;
            width: 250px;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="bi bi-building"></i>
            <span>Templo Digital</span>
        </div>
        <a href="{% url 'home' %}"><i class="bi bi-house"></i> Dashboard</a>
        <a href="{% url 'churches:church_list' %}"><i class="bi bi-building"></i> Church</a>
        <a href="{% url 'people:person_list' %}"><i class="bi bi-people"></i> People</a>
        <a href="{% url 'schools:course_list' %}"><i class="bi bi-book"></i> School</a>
        <a href="{% url 'events:event_list' %}"><i class="bi bi-calendar"></i> Events</a>
        <a href="{% url 'finances:dashboard' %}"><i class="bi bi-currency-dollar"></i> Finance</a>
        <a href="{% url 'reports:report_list' %}"><i class="bi bi-graph-up"></i> Reports</a>
        <a href="{% url 'admin:index' %}"><i class="bi bi-gear"></i> Settings</a>
        
        <div class="logout">
            <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-left"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
