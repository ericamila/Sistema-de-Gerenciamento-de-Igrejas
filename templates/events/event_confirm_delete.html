
{% extends "base.html" %}

{% block title %}Excluir Evento - {{ block.super }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Excluir Evento</h2>
    <p>Tem certeza que deseja excluir o evento "{{ event.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'events:event_detail' event.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
